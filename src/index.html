<!DOCTYPE html>
<html>

<head>
  <title>Shape Tracker</title>
</head>

<body>
  <div class="container">
    <div id="change-form">
      <form id="change-amount-input">
        <div class="form-group">
          <label for="item-cost">Cost of the item:</label>
          <input id="item-cost" type="text">
        </div>
        <div class="form-group">
          <label for="quarters">Quarters:</label>
          <input id="quarters" type="text">
        </div>
        <div class="form-group">
          <label for="dimes">Dimes:</label>
          <input id="dimes" type="text">
        </div>
        <div class="form-group">
          <label for="nickels">Nickels:</label>
          <input id="nickels" type="text">
        </div>
        <div class="form-group">
          <label for="pennies">Pennies:</label>
          <input id="pennies" type="text">
        </div>
        <button type="submit" id="btn-submit">Submit</button>
      </form>
    </div>
  </div>
  <div>
    <p id="return">
    </p>
  </div>
</body>

</html>
